<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto card p-3 mt-3">
                <h1 align="center">Registration form</h1>
                <hr>
            <form action="#" method="post">
                <div class="form-group">
                <label for="uname" class="tl">Username</label>
                <input type="text" id="uname" name="uname" class="form-control">
                </div>

                <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="pass" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="cpass">Confirm Password</label>
                        <input type="password" id="cpass" name="cpass" class="form-control">
                            </div>

                    <div class="form-group">
                <label for="">Gender</label>
                <input type="radio" name="gender" checked> Male
                <input type="radio" name="gender"> Female 
                        </div>

                        <div class="form-group">
                <label for="">Languages</label>
                <input type="checkbox" name="lang"> Gujarati
                <input type="checkbox" name="lang"> Hindi
                <input type="checkbox" name="lang"> English 
                </div>

                <div class="form-group">
                <label for="">country</label>
                <select name="country" id="country" class="form-control">
                    <option value="0">---select country---</option>
                    <option value="1">India</option>
                    <option value="2">USA</option>
                </select>
                </div>

                <div class="form-group">
                <label for="">Address</label>
                <textarea class="form-control"> </textarea>
</div>  
<br>
                <input type="submit" class="btn btn-success">
                <input type="reset" class=" btn btn-primary">
            </form>
      
        </div>
    </div>
        </div>
</body>
</html>
