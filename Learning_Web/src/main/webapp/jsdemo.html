<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
       function val()
       {
         var t1 = document.getElementsByTagName("h1")[0]
        t1.style.backgroundColor="red"
        t1.style.color="green"
       }

       function val1()
       {
         var t1 = document.getElementsByTagName("h1")[0]
        t1.style.backgroundColor="green"
        t1.style.color="red"
       }

       function add()
       {
            var a =Number(document.getElementById("a").value )
            var b = Number(document.getElementById("b").value)
            var r = document.getElementById("result")

            r.innerHTML=a+b

       }

       function mul()
       {
            var a =Number(document.getElementById("a").value )
            var b = Number(document.getElementById("b").value)
            var r = document.getElementById("result")

            r.innerHTML=a*b

       }

       function div()
       {
            var a =Number(document.getElementById("a").value )
            var b = Number(document.getElementById("b").value)
            var r = document.getElementById("result")

            r.innerHTML=a/b

       }

       function sub()
       {
            var a =Number(document.getElementById("a").value )
            var b = Number(document.getElementById("b").value)
            var r = document.getElementById("result")

            r.innerHTML=a-b

       }

    </script>

</head>
<body>
    
    <h1 onmouseover="val()" onmouseout="val1()">Hello Java</h1>

    <br>

    <input type="text" id="a">
    <input type="text" id="b">
    <span id="result"></span>
<br>
<br>
    <button onmouseover="add()">ADD</button>
    <button onmouseover="mul()">MUL</button>
    <button onmouseover="div()">DIV</button>
    <button onmouseover="sub()">SUB</button>

</body>
</html>
